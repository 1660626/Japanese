<body>


    <div class="search-body ">



        <div class="box-search">
            <div class="box w-100 vh-100">
                <div class="head">
                    <div>
                        <h2 class="font-weight-bold">日本語を検索する </h2>
                        <div class="inputfield">
                            <input id="inputText" type="text" placeholder="日本語.....">
                            <input id="inputTextMean" type="text" placeholder="ベトナム語.....">

                            <span class="delKey" i>&times;</span>
                            <button id="btnAdd" class="btn custom-btn "><i class="fa fa-plus"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="clock">
                        <p id="time">1:20:00</p>
                        <p id="day">SUN</p>
                        <p id="date">9 May 2021</p>
                    </div>
                </div>

                <div class="row">
                    <div attr-tab="sentences" class="tablink col-lg-1 col-sm-2 col-4">文</div>
                    <!-- onclick="openPage('sentences', this, 'red')" -->
                    <div attr-tab="grammar" class="tablink col-lg-1 col-sm-2 col-4">文法</div>
                    <!-- onclick="openPage('grammar', this, 'green')" -->
                </div>

                <div id="sentences" class="tabcontent">
                    <div class="box-result row ">


                    </div>
                </div>
                <div id="grammar" class="tabcontent">
                    <div class="box-result row ">



                    </div>
                </div>


            </div>

        </div>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <div class="gr-title">
                <div class="grammar-item-title "></div>
                <div class="grammar-item-title-mean"></div>
            </div>

            <div class="item-description mt-2">

                <div class="gr-use-description">

                </div>

                <div class="gr-example">
                    <div class="example">

                    </div>
                    <div class="example-mean">

                    </div>
                </div>
            </div>
        </div>

    </div>
